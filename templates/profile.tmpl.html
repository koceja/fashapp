<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="/static/background.css" rel="stylesheet">

    <style>
      #container {
        margin: 10%;
        margin-top: 5%;
      }

      #header {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin-bottom: 5%;
        margin-top: 10%;
      }

      
.navbar {
  position: fixed;
  padding-left: 10%;
  padding-right: 10%;
  width: 100%;
  top: 0px;
  z-index: 1000;

}

      #title {
          margin-top: 5%;
      }

      .card {
          height: 70%;
        box-shadow: 3px 3px 8px #888888;
      }
      .card-body {
          text-align: center;
          margin: auto;
          height: 20px;
          margin-bottom: 1.25rem;
      }

      a:hover {
        color: gray;
        text-decoration: none;
      }

      a {
        text-decoration: none;
        color: black;
      }

      #footer {
          text-align: center;
      }

      @media (min-width: 34em) {
    .card-columns {
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
    }
}

@media (min-width: 48em) {
    .card-columns {
        -webkit-column-count: 3;
        -moz-column-count: 3;
        column-count: 3;
    }
}

@media (min-width: 62em) {
    .card-columns {
        -webkit-column-count: 4;
        -moz-column-count: 4;
        column-count: 4;
    }
}

@media (min-width: 75em) {
    .card-columns {
        -webkit-column-count: 5;
        -moz-column-count: 5;
        column-count: 5;
    }
}

    </style>
    <script src="/static/fadeIn.js">
    </script>
    <script>
        
    </script>
  </head>
  <body>
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/home/{{.personId}}">fashapp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home/{{.personId}}">home</a>
                  </li>
                
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    styles
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/men/{{.personId}}">men's</a>
                    <a class="dropdown-item" href="/women/{{.personId}}">women's</a>
                    <a class="dropdown-item" href="/both/{{.personId}}">both</a>
                  </div>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/profile/{{.personId}}">{{.personId}} <span class="sr-only">(current)</span></a>
                  </li>
              </ul>
              <div class="nav-link-inline my-2 my-lg-0">
                <a class="nav-link" href="/">logout</a>
              </div>
            </div>
          </nav>
          <h1 id="title">
              {{.personId}}
          </h1>
      </div>
      <div id="container">


        <div class="card-columns">
          {{ range .images }}
          <div class='card'>
            <img src="{{ . }}" class='card-img-top' alt='...'>
          </div>
          {{ end }}
        </div>

        <div id="footer">
            <hr>
            <div>
                <p>fashapp 2020. <a href="mailto:dkoceja@live.unc.edu">Contact us</a></p>
            </div>
        </div>
      </div>

    </script>
  </body>
</html>
